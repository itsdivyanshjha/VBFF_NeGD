# =================================================================
# Voice Form Assistant - Docker Compose
# =================================================================
# Cloud-based STT via AssemblyAI (no GPU required)
# 
# Usage:
#   docker-compose up -d
# =================================================================

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voice-form-assistant
    ports:
      - "8000:8000"
    environment:
      # Server
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      
      # AssemblyAI Configuration (set via .env file)
      - ASSEMBLYAI_API_KEY=${ASSEMBLYAI_API_KEY}
      - ASSEMBLYAI_TIMEOUT=60
      - ASSEMBLYAI_POLLING_INTERVAL=0.5
      - ASSEMBLYAI_MAX_RETRIES=3
      
      # Language Support
      - DEFAULT_LANGUAGE=hi
      
      # OpenRouter (set via .env file)
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=meta-llama/llama-3.1-8b-instruct
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      
      # TTS
      - TTS_ENGINE=gtts
      - TTS_LANGUAGE=en
      - TTS_TLD=co.in
      
      # CORS
      - ALLOWED_ORIGINS=["*"]
      
      # Logging
      - LOG_LEVEL=INFO
    
    depends_on:
      - redis
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  redis:
    image: redis:7-alpine
    container_name: voice-form-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis-data:
    driver: local
